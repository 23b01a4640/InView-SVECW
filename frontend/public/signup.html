<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - InView</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo.png" alt="InView Logo" width="30" height="24" class="d-inline-block align-text-top">
        <span class="ms-2">InView</span>
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Signup</h1>
    <form id="signup-form">
      
      <!-- Full Name Input -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" id="fullName" class="form-control" name="fullName" placeholder="Full Name" required>
      </div>

      <!-- Email Input -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
      </div>

      <!-- Password Input -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Signup</button>
    </form>

    <p class="mt-3 text-center">Already have an account? <a href="login.html"><strong>Login</strong></a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
